<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body{

min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
padding: 20px;
background-color: rgb(81, 231, 211);
}
    </style>
</head>
<body>
    <div class="container form">
        <header>Registration form</header>
        <form action="" class="form">
            <div class="input-box">
                <label for="">Full Name</label>
                <input type="text" placeholder="Enter Your Full Name" required>
              </div>

              <div class="input-box">
                <label for="">Email</label>
                <input type="email" placeholder="Enter Your Email" required>
              </div>

    <div class="colum">
        <div class="input-box">
            <label for="">Phone</label>
            <input type="tel" placeholder="Enter Your phone number" required>
          </div>

          <div class="input-box">
            <label for="">Date of Birth</label>
            <input type="date" placeholder="your Date of Birth" required>
          </div>
    </div>

    <div class="gender-box">
        <h3>Gender</h3>
        <div class="gender-option">
            <div class="gender">
                <input type="radio" id="check-male" name="gender">
                <label for="check-male">Male</label>
            </div>
            <div class="gender">
                <input type="radio" id="check-Female" name="gender">
                <label for="check-Female">Female</label>
            </div>
            <div class="gender">
                <input type="radio" id="check-other" name="gender">
                <label for="check-other">Prefer not to say</label>
            </div>
        </div>
    </div>
    <div class="input-box Address">
        <label for="">Address</label>
        <input type="text" placeholder="Enter street Address" required>
        <input type="text" placeholder="Enter street Address 2" required>
        <div class="colum">
            <div class="select-box">
           <select name="" id="">
               <option hidden value="">Country</option>
               <option value="">pakistan</option>
               <option value="">India</option>
               <option value="">Iran</option>
               <option value="">Sirilanka</option>
               <option value="">afghanistan</option>
               <option value="">Turkey</option>
               <option value="">Canada</option>
               <option value="">USA</option>
               <option value="">England</option>
           </select>
        </div>
        <input type="text" placeholder="your city" required>
        </div>
       <div class="colum">
        <input type="text" placeholder="your region" required>
        <input type="number" placeholder="your postal code" required>
       </div>

        
        
      </div>

            <button>Submit</button>
        </form>
    </div>
</body>
</html>
